<div class="login-register">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <img class="rounded-3" width="100%" height="100%" src="./assets/login-main.png" alt="">
            </div>



            <div class="col-lg-5 p-4 shadow rounded-3">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-light me-2 mt-2 logRegister-btns " (click)="gotoLogin()">Login</button>
                    <button type="button" class="btn btn-light ms-2 mt-2 logRegister-btns active-btn">Register</button>
                </div>

                <h2 class="fw-bold mt-3 mb-0 title">WELCOME</h2>
                <p class="fw-bold subtitle small">Please Register Your Account</p>

            <ng-container>
            <form [formGroup]="form" (ngSubmit)="registration()" novalidate>
        
                <div class="row">
                   
                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Name</label>
                            <input type="text" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="FirstName">
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Surname</label>
                            <input type="text" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="LastName">
                        </div>
                    </div>
                   

                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Gender</label>
                            <select class="form-select  bg-light rounded-5 border-black-50 p-2" formControlName="Gender" >
                                <option value=""  selected >Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                              </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Date of Birth</label>
                            <input type="date" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="DateOfBirth">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Email</label>
                            <input type="email" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="Email">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small">Password</label>
                            <input type="password" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="Password">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mt-2">
                            <label class="mb-1 mx-2 fw-bold small flex-wrap">Confirm Password</label>
                            <input type="password" class="form-control bg-light rounded-5 border-black-50 p-2" formControlName="ConfirmPassword">
                        </div>
                    </div>
              
                </div>

                <div class="text-end mt-4 mx-3">
                    <button type="submit" class="btn btn-light register-btn" >Register</button>
                </div>

            </form>
            </ng-container>
            
               
                <div
                    class="d-flex justify-content-center align-items-center gap-3 bg-light w-75 mx-auto rounded-5 mt-4 px-4 py-2">
                    <p class="mb-0"><img src="./assets/google-icon.svg" alt=""></p>
                    <p class="mb-0">login with Google</p>
                </div>
                <p class="small text-center mt-2">Terms and Conditions & Privacy Policy</p>

            </div>
        </div>
    </div>
</div>
