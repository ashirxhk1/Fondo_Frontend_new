<div class="secure-main-section">
    <div class="container">
        <div class="row">

            <h4 class="fw-bold text-purple">Custom Service</h4>


            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>User</th>
                            <th>Request</th>
                            <th class="text-center">Message</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of CustomServiceItems; track item.id) {
                        <tr class="table-row fw-bold">
                            <th class="text-center">{{item.id}}</th>
                            <td>
                                <div class="d-flex align-items-center gap-1">
                                    <img class="rounded-circle" width="50px" height="50px" [src]="item.icon" alt="">
                                    &nbsp; <div class="mb-0 text-purple"><i> {{item.name}}</i></div>
                                </div>
                            </td>

                            <td>
                                <p class="small mb-0">{{item.request}}</p>
                            </td>

                            <td>
                                <p class="text-center text-purple"><i class="fa-solid fa-envelope"></i></p>
                            </td>

                            <td>
                                <p class="mb-0 text-center">
                                    <i class="fa-regular fa-trash-can text-danger"></i>
                                </p>
                            </td>
                           
                         

                        </tr>
                        }
                </table>
            </div>

        </div>
    </div>
</div>
