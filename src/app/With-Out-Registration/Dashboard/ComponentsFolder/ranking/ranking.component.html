<div class="testing">

    <div class="secure-main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5">
                    <div class="search">
                        <input type="search" class="form-control border-black-50 rounded-4 px-5 py-2"
                            id="formGroupExampleInput" placeholder="Search...">
                        <h5 class="text-green"><i class="fa-solid fa-magnifying-glass icon"></i></h5>
                        <h5 class="text-green"><i class="fa-solid fa-sliders slider"></i></h5>
                    </div>
                </div>

                <div class="col-lg-5">

                    <select class="form-select w-25 text-green border-black-50 rounded-4 py-2"
                        aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>

                <div class="col col-lg-2">
                    <div class="header-icons mt-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>

               <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th class="text-center">#</th>
                        <th>Restaurant</th>
                        <th>Qualified</th>
                        <th>Reactions</th>
                        <th>Followers</th>
                      </tr>
                    </thead>
                    <tbody>
                        @for (item of RankingItems; track item.id) {
                            <tr class="table-row fw-bold">
                                <th class="text-center">{{item.id}}</th>
                                <td>
                                    <div class="d-flex align-items-center gap-1">
                                        <img class="rounded-circle" width="50px" height="50px" [src]="item.icon" alt="">
                                       &nbsp; <div class="mb-0"> {{item.name}}</div>
                                    </div>
                                </td>
                                <td>{{item.qualified}}</td>
                                <td>{{item.Reactions}}</td>
                                <td>{{item.Followers}}</td>
                              </tr>
                        }
                  </table>
               </div>

                
            </div>
        </div>
    </div>


</div>
