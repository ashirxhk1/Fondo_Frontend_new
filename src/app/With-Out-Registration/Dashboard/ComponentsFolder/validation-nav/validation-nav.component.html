<div class="secure-main-section">
    <div class="container">
        <div class="row">

            <h4 class="fw-bold text-purple">Add Promotion</h4>


            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>User</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of ValidationItems; track item.id) {
                        <tr class="table-row fw-bold">
                            <th class="text-center">{{item.id}}</th>
                            <td>
                                <div class="d-flex align-items-center gap-1">
                                    <img class="rounded-circle" width="50px" height="50px" [src]="item.icon" alt="">
                                    &nbsp; <div class="mb-0 text-purple"><i> {{item.name}}</i></div>
                                </div>
                            </td>
                            <td class="small text-secondary">{{item.Address}}</td>
                            <td>
                                <div class="d-flex gap-3">
                                    <p class="mb-0">
                                        <i class="fa-solid fa-circle-info text-purple"></i>
                                    </p>
                                    <div class="form-check  text-green">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Approve
                                        </label>
                                    </div>
                                    <p class="mb-0">
                                        <i class="fa-regular fa-trash-can text-danger"></i>
                                    </p>
                                </div>
                            </td>


                        </tr>
                        }
                </table>
            </div>

        </div>
    </div>
</div>
