<div class="secure-main-section">
    <div class="container-fluid">
        <div class="row">

           

            <div class="col-lg-12">
                <div class="d-flex flex-wrap justify-content-between my-3">
                    <h4 class="fw-bold text-purple">Promotion</h4>
                    <button type="button" class="btn bg-green px-5 py-2">
                        <p class="mb-0 small fw-bold">Add Promotion</p>
                    </button>
                </div>
            </div>

            <div class="d-flex flex-wrap">
                @for (item of PromotionsItem; track item.id) {
                <div class="col-lg-4 col-md-6 p-3">
                    <div class="shadow rounded-5">

                        <img class="rounded-4" width="100%" [src]="item.icon" alt="">

                      <div class="p-3">
                        <div class="d-flex justify-content-between mt-2">
                            <p class="fw-bold text-purple mb-0">{{item.name}}</p>
                            <p class="d-flex gap-2 mb-0">
                                <i class="fa-solid fa-pencil text-primary"></i>
                                <i class="fa-regular fa-trash-can text-danger"></i>
                            </p>
                        </div>

                        <p class=" small my-2">{{item.text}}</p>

                        <p class="mb-0 text-green small">{{item.date}}</p>
                      </div>

                    </div>
                </div>
                }
            </div>

            <!-- ---------------------------------------------------------------------------------- -->


            <h3 class="bg-danger my-5">Next-Page</h3>


            <h4 class="fw-bold text-purple">Add Promotion</h4>


            <div class="col-lg-6">
                <div class="my-4">
                    <label class="m-2 fw-bold">Promotion Name</label>
                    <input type="text" class="form-control border-black p-3 rounded-4  bg-light"
                        placeholder="Promotion Name">
                </div>
            </div>

            <div class="col-lg-3">
                <div class="my-4">
                    <label class="m-2 fw-bold">Start Date</label>
                    <input type="date" class="form-control border-black p-3 rounded-4  bg-light">
                </div>
            </div>


            <div class="col-lg-3">
                <div class="my-4">
                    <label class="m-2 fw-bold">End Date</label>
                    <input type="date" class="form-control border-black p-3 rounded-4  bg-light">
                </div>
            </div>

            <div class="col-lg-12">
                <div>
                    <label class="m-2 fw-bold">Description</label>
                    <div class="form-floating">
                        <textarea class="form-control border-black  p-3 rounded-4  bg-light " placeholder=""
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Description here</label>
                    </div>
                </div>
            </div>

            <h4 class="fw-bold text-purple mt-5">About the Dish</h4>

            <div class="col-lg-6">
                <div class="my-4">
                    <label class="m-2 fw-bold">Menu Item</label>
                    <select class="form-select border-black  p-3 rounded-4  bg-light">
                        <option selected>select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="my-4">
                    <label class="m-2 fw-bold">Category of Dish</label>
                    <select class="form-select border-black  p-3 rounded-4  bg-light">
                        <option selected>select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">

                <div
                    class="d-flex shadow rounded-5 justify-content-center align-items-center border-3 border-black my-5">
                    <div class="text-center my-5 card p-3 rounded-5 bg-light">
                        <h4 class="text-purple my-5">Upload Dish Image</h4>
                        <h4 class="text-purple"><i class="fa-solid fa-arrow-up-from-bracket"></i></h4>
                    </div>
                </div>

                <div class="text-end my-5 mx-2">
                    <button type="button" class="btn bg-green px-5 py-2">
                        <p class="mb-0 small fw-bold">Add Promotion</p>
                    </button>
                </div>

            </div>



        </div>

    </div>
</div>
