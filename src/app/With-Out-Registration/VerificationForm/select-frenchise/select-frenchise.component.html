<!-- Icons -->

<div class="mt-4">
    <div class="container">
        <div class="row">
           

            <div class="col col-lg-3">
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <hr class="w-25">
                    <p class="mb-0 form-icon bg-purple"><i class="fa-solid fa-archway "></i></p>
                    <p class="mb-0 fw-bold">Restaurant</p>
                </div>
            </div>

            <div class="col col-lg-3">
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <hr class="w-25 text-black bg-light">
                    <p class="mb-0 form-icon"><i class="fa-solid fa-location-dot"></i></p>
                    <p class="mb-0 fw-bold">Address</p>
                </div>
            </div>

            <div class="col col-lg-3">
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <hr class="w-25 text-black bg-light">
                    <p class="mb-0 form-icon"><i class="fa-regular fa-user"></i></p>
                    <p class="mb-0 fw-bold">Contact</p>
                </div>
            </div>

            <div class="col col-lg-3">
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <hr class="w-25 text-black bg-light">
                    <p class="mb-0 form-icon"><i class="fa-regular fa-circle-check"></i></p>
                    <p class="mb-0 fw-bold">Verification</p>
                </div>
            </div>

        </div>
    </div>
</div>



<!-- Form -->
<div class="register-frenchise">
    <div class="container">
        <div class="card p-5 mt-5 rounded-5">
            <div class="row">
                
                <div class="col col-lg-12 mb-4">
                    <h3 class="text-green mt-5 text-center">Select your Frenchise</h3>
                    <select class="form-select bg-light rounded-5 p-3 text-center border-black-50 w-50 mx-auto my-4"  (change)="OnFrenciseselect($event)">
                        <option value="0" selected>Select</option>
                        @for (item of franchise; track $index) {
                            <option [value]='item.id'>{{item.name}}</option>
                        }

                        
                    </select>
                    <div class="d-flex justify-content-center small">
                        <p class="mb-0">Is your Franchise not Available?</p>
                        <a class="text-green" (click)="gotoRegistration()">Register It</a>
                    </div>
                    <div class="d-flex justify-content-end gap-3 mt-5">
                        <button type="button" class="btn btn-light form-btn" (click)="gotoLogin()">Back</button>
                        <button type="button" class="btn btn-light form-btn" (click)="goToRegFrenchise()">Next</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
